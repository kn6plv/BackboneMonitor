<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1320">
    <link rel="stylesheet" href="/css/general.css" type="text/css">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <link rel="stylesheet" href="/css/leaflet.css" type="text/css">
    <script src="/js/script.js"></script>
    <script src="/js/leaflet.js"></script>
    <title>Backbone Monitor</title>
  </head>
  <body>
    <div id="app">
        <div id="header"><span>BAM</span><span>> Bay Area Backbone</span></div>
        <div id="main">
            <div id="selector">
                {{> Selection }}
            </div>
            <div id="selected">
                <div id="map"></div>
                <div id="info">
                    {{#with selected}}
                    {{> BackboneDisplay }}
                    {{/with}}
                </div>
            </div>
        </div>
    </div>
    {{> MainScript }}
  </body>
</html>
