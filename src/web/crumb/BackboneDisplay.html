<div class="backbone-display">
    {{#with info}}
    <div id="info-icon" style="background-image: url('{{icon}}')"></div>
    <div id="info-header" class="health-{{health.health}} uptime-{{#if (gte health.uptime 90)}}good{{else if (gte health.uptime 80)}}poor{{else}}bad{{/if}}">
        <span class="name">{{name}}</span>
        <div class="health">Health: <span class="status">{{health.health}}</span></div>
        <div class="uptime">Uptime: <span class="status">{{health.uptime}}%</span></div>
    </div>
    <div id="info-body">
        <div class="col">
            <div class="col-header">Sites</div>
            {{#each sites}}
            {{> SiteHealth path=../../path }}
            {{/each}}
        </div>
        <div class="col">
            <div class="col-header">Links</div>
            {{#each links}}
            {{> SiteLinkHealth path=../../path }}
            {{/each}}
        </div>
    </div>
    {{/with}}
</div>
{{> BackboneScript }}
