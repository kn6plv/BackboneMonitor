<div class="site-link-health health-{{health.health}} uptime-{{#if (gte health.uptime 90)}}good{{else if (gte health.uptime 80)}}poor{{else}}bad{{/if}}">
    <a href="{{path}}@{{peerA}}+{{peerB}}">
        <div class="link">
            <div class="name">{{peerA}}</div><div class="join">&nbsp;</div><div class="name">{{peerB}}</div>
        </div>
        <div class="health">Health: <span class="status">{{health.health}}</span></div>
        <div class="uptime">Uptime: <span class="status">{{health.uptime}}%</span></div>
    </a>
</div>
