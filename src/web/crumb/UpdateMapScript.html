<script>
    map.group.clearLayers();
    const all = [];
    let m;
    let l;
    {{#each map.lines}}
    l = L.polyline([[{{a.lat}},{{a.lon}}],[{{b.lat}},{{b.lon}}]], { color: map.colors.{{h.health}}, weight: 2 });
    {{#if t}}
    l.bindTooltip("{{t}}");
    {{/if}}
    {{#if r}}
    l.on("click", () => location.hash = "{{r}}")
    {{/if}}
    l.addTo(map.group);
    {{/each}}
    {{#each map.dots}}
    m = L.marker([{{l.lat}},{{l.lon}}], { icon: map.icons.{{h.health}} });
    {{#if t}}
    m.bindTooltip("{{t}}");
    {{/if}}
    {{#if r}}
    m.on("click", () => location.hash = "{{r}}")
    {{/if}}
    m.addTo(map.group);
    {{#unless ../center}}
    all.push([{{l.lat}},{{l.lon}}]);
    {{/unless}}
    {{/each}}
    {{#with map.center}}
    map.map.fitBounds(L.latLngBounds([[{{lat}},{{lon}}]]), { animate: false, maxZoom: 18, paddingBottomRight: [ 0, document.getElementById("info-box").offsetHeight ] });
    {{else}}
    map.map.fitBounds(L.latLngBounds(all), { animate: false, maxZoom: 18, paddingBottomRight: [ 0, document.getElementById("info-box").offsetHeight ] });
    {{/with}}
</script>
