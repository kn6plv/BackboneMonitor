<script>
    map.group.clearLayers();
    const all = [];
    {{#each map.lines}}
    L.polyline([[{{a.lat}},{{a.lon}}],[{{b.lat}},{{b.lon}}]], { color: map.colors.{{h}}, weight: 2 }).addTo(map.group);
    {{/each}}
    {{#each map.dots}}
    L.marker([{{l.lat}},{{l.lon}}], { icon: map.icons.{{h}} }).addTo(map.group);
    all.push([{{l.lat}},{{l.lon}}]);
    {{/each}}
    map.map.fitBounds(L.latLngBounds(all), { animate: false, paddingBottomRight: [ 0, document.getElementById("info").offsetHeight ] });
</script>
